<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	
	<script src="jquery.ui.rotatable.js"></script>
	<link rel="stylesheet" href="jquery.ui.rotatable.css">
	
	<script type="text/javascript">
		$(document).ready(function() {
      var params = {
        start: function(event, ui) {
          console.log("Rotating started: " + JSON.stringify(ui));
        },
        rotate: function(event, ui) {
          console.log("Rotating: " + JSON.stringify(ui));
        },
        stop: function(event, ui) {
          console.log("Rotating stopped: " + JSON.stringify(ui));
        },
      };
			$('#target').rotatable(params);
			$('#target2').draggable().rotatable(params);
			$('#target3').resizable().draggable().rotatable(params);
		});
	</script>
</head>
<body>
<div id="target" style="width: 250px; border: 1px solid #862dde; padding: 20px; padding-right: 40px">
  Rotate me!
</div>
<div id="target2" style="width: 250px; border: 1px solid #862dde; padding: 20px; padding-right: 40px">
  Drag me and rotate me!
</div>
<div id="target3" style="width: 250px; border: 1px solid #862dde; padding: 20px; padding-right: 40px">
  Drag me, resize me and rotate me!
</div>
</body>
</html>
